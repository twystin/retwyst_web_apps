<div>&nbsp;</div>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-offset-2 col-sm-8'>
             <form class='form-horizontal'>
                <legend>Banner Update</legend>
                <button type='button' class='btn btn-w-md btn-gap-v btn-primary pull-right' ng-click='updateBanner()'> Update Banner</button>
                <div class='clearfix'></div>
                <p>&nbsp;</p>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Banner Type <i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <select class='form-control' ng-model='banner.expiry_date'>
                            <option value='' ng-if='!banner.banner_type'>Choose the banner type</option>
                            <option ng-repeat='(key, val) in banner_types' value='{{key}}'>{{val}}</option>
                            
                        </select>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Banner Name <i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <input type='text' ng-model='banner.banner_name' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Outlets<i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <input type='text' ng-model='banner.outlets' class='form-control' disabled>
                    </div>
                </div> 
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Coupon Code<i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <input type='text' ng-model='banner.coupon_code' class='form-control'>
                    </div>
                </div>               
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Header<i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <input type='text' ng-model='banner.header' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Description<i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <input type='text' ng-model='banner.description' class='form-control'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Banner Expiry date <i class='fa fa-sm fa-asterisk'></i></label>
                    <div class='col-sm-8'>
                        <datepicker ng-model='banner.end_date'  show-weeks='true' class='well well-sm'></datepicker>
                        <!-- <input type='date' ng-model='coupon.validity.start' class='form-control'> -->
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-3 control-label'>Image</label>
                    <div class='col-sm-5'>
                        <imagereader ng-image-for='promo' ng-image-type='banner' ng-model='banner.banner_image'>
                    </div>
                </div>
                
                <div class='clearfix'></div>
                
            </form>
        </div>
    </div>
</div>
