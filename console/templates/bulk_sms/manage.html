<div>&nbsp;</div>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-12'>
            <section class='panel panel-default table-dynamic'>
                <div class='panel-heading'>
                    <strong><span class='glyphicon glyphicon-th'></span> Bulk SMS</strong>

                    <form class='form-horizontal'>

                        <button type='button' class='btn btn-w-md btn-gap-v btn-primary pull-right' ng-click='createNotification()'>Create Notification</button>
                        <div class='clearfix'></div>
                        <p>&nbsp;</p>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Message Header<i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                                <input type='text' ng-model='message.header' class='form-control'>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Body <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                              <!-- <input type='text' ng-model='message.body' class='form-control'> -->

                              <textarea rows='5' ng-model='message.body' class='form-control'></textarea>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Phone Numbers (csv)<i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                              <input ng-model='csv' onchange="angular.element(this).scope().fileChanged()" type="file" accept=".csv" id="fileInput" class='btn btn-primary'>
                              <div>&nbsp;</div>
                              <a class='btn btn-success btn-w-md btn-lg spacing' ng-click="submitUserList()">Submit</a>
                            </div>
                        </div>
                      </form>

                </div>
            </section>
        </div>
    </div>
</div>
