<div>&nbsp;</div>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-12'>
            <section class='panel panel-default table-dynamic'>
                <div class='panel-heading'>
                    <strong><span class='glyphicon glyphicon-th'></span> Promo Notifications</strong>

                    <form class='form-horizontal'>

                        <button type='button' class='btn btn-w-md btn-gap-v btn-primary pull-right' ng-click='createNotification()'>Create Notification</button>
                        <div class='clearfix'></div>
                        <p>&nbsp;</p>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Header <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                                <input type='text' ng-model='promo.message' class='form-control'>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Body <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                                <input type='text' ng-model='promo.detail' class='form-control'>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Target <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                              <select class='form-control' name='list' ng-model='promo.user_class'>
                                <option value='default'>Select a user type</option>
                                <option value='all'>All</option>
                                <option value='non-transacted'>Non-Transacted</option>
                                <option value='transacted'>Transacted</option>
                                <option value='test'>Test</option>
                              </select>
                            </div>
                        </div>
                        <div class='form-group' ng-if='promo.user_class ==="test"'>
                            <label class='col-sm-3 control-label'>Number <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                                <div class='input-group'>
                                    <input type='text' ng-model='promo.test_number' class='form-control' placeholder="Enter a phone number">
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>All Outlets <i class='fa fa-sm fa-asterisk'></i></label>
                            <div class='col-sm-8'>
                                <input type='checkbox' ng-model='all' style='width:15px;' class='form-control' ng-keyup='search()'>
                            </div>
                        </div>
                        <div class='form-group'>
                          <label class='col-sm-3 control-label'>Coupon Code <i class='fa fa-sm fa-asterisk'></i></label>
                          <div class='col-sm-8'>
                            <input type='text' class='form-control' ng-model='promo.coupon_code' name='first_order' class='form-control'>
                          </div>
                        </div>
                        <div class='form-group'>
                            <label class='col-sm-3 control-label'>Notif Image</label>
                            <div class='col-sm-5'>
                                <imagereader ng-image-for='promo' ng-image-type='push_notif' ng-model='promo.image'>
                            </div>
                        </div>
                      </form>

                </div>
            </section>
        </div>
    </div>
</div>
